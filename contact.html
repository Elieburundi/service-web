<body> 
    <section id="comment-form">
        <h1>Contactez-Nous</h1>
        <form id="contactfirebase">
            <div class="form-control">
                <label for="name">Votre Nom:</label>
                <input type="text" name="name" id="name" required autofocus pattern="[A-Za-zÀ-ÿ\s]{2,20}">
            </div>
            <div class="form-control">
                <label for="pname">Votre Prénom:</label>
                <input type="text" name="pname" id="pname" required pattern="[A-Za-zÀ-ÿ\s]{2,20}">
            </div>
            <div class="form-control">
                <label for="adress">Votre Adresse:</label>
                <input type="text" name="adress" id="adress" required>
            </div>
            <div class="form-control">
                <label for="tel">Numéro de Téléphone:</label>
                <input type="tel" name="tel" id="telephone" required pattern="[0-9]*">
            </div>
            <div class="form-control">
                <label for="object">Objet:</label>
                <input type="text" name="object" id="object" required>
            </div>
            <div class="form-control">
                <label for="msg">Votre Message:</label>
                <textarea name="msg" id="message" cols="30" rows="5" required></textarea>
            </div>
            <button type="submit" name="valider" id="submit ">Envoyer</button>
        </form>
    </section>
   

    <script src="contact.js" type="module"></script> 
</body>
